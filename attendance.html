<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker | Study Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">

<div class="container mt-5">
  <h2 class="text-center mb-4">Attendance Tracker</h2>
  <form id="attendanceForm" class="mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="subject" class="form-control" placeholder="Subject" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="total" class="form-control" placeholder="Total Classes" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="attended" class="form-control" placeholder="Attended Classes" required />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 w-100">Add Record</button>
  </form>

  <div id="attendanceTable">
    <h4 class="mb-3">Your Subjects</h4>
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Subject</th>
          <th>Total Classes</th>
          <th>Attended</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</div>

<script>
  const form = document.getElementById('attendanceForm');
  const body = document.getElementById('attendanceBody');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const subject = document.getElementById('subject').value.trim();
    const total = parseInt(document.getElementById('total').value);
    const attended = parseInt(document.getElementById('attended').value);

    if (subject && total >= 0 && attended >= 0 && attended <= total) {
      const percentage = ((attended / total) * 100).toFixed(2);

      const row = `
        <tr>
          <td>${subject}</td>
          <td>${total}</td>
          <td>${attended}</td>
          <td>${percentage}%</td>
        </tr>
      `;

      body.innerHTML += row;

      form.reset();
    } else {
      alert("Please enter valid input. Attended must be â‰¤ Total.");
    }
  });

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    document.body.classList.toggle('light-mode');
  }
</script>

</body>
</html>
