<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Study Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Contact Us</h2>
      <button class="btn btn-outline-dark" onclick="toggleMode()">Toggle Mode</button>
    </div>

    <div class="card p-4">
      <form onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
      <div id="thankYouMessage" class="alert alert-success mt-4 d-none">
        Thank you for reaching out! We'll get back to you soon.
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("thankYouMessage").classList.remove("d-none");
      event.target.reset();
    }
  </script>
</body>
</html>
