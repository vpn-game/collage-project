<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes - Study Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="light-mode">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Notes</h2>
      <button class="btn btn-outline-dark" onclick="toggleMode()">Toggle Mode</button>
    </div>

    <div class="notes-section p-4">
      <h3 class="mb-3">Write Your Notes</h3>
      <div class="mb-3">
        <textarea id="noteInput" class="form-control" rows="4" placeholder="Write something..."></textarea>
      </div>
      <button class="btn btn-primary mb-4" onclick="saveNote()">Add Note</button>

      <h4>Saved Notes</h4>
      <ul id="notesList" class="list-group"></ul>
    </div>
  </div>

  <script>
    // Dark mode toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Save and render notes
    function saveNote() {
      const input = document.getElementById("noteInput");
      const text = input.value.trim();
      if (text !== "") {
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = text;
        const btn = document.createElement("button");
        btn.className = "btn btn-sm btn-danger";
        btn.textContent = "Delete";
        btn.onclick = () => li.remove();
        li.appendChild(btn);
        document.getElementById("notesList").appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
